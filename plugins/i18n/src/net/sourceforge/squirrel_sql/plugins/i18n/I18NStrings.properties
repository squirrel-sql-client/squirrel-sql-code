I18n.appendCodeDescription=The Create/Append ... button will parse the Java files in the source directory for comments of the form // i18n[myKey=My text] and generate a myKey=My text property in the I18nStrings.properties file in the same directory as the Java file. If the file doesn't exist it will be created. Such a comment may stretch over serveral subsequent lines. Note that /* ... */ comments are not supported.

