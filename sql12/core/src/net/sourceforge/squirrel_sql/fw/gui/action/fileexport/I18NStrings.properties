ExportInfoDlg.info=<html>To export SQL result tables or Object tree tables use the right mouse menu "Export CSV / MS Excel / XML / Json"<br>\
  The export dialog offers to export multiple SQL result tables:<br>\
  <ul>\
  <li>When exporting to MS Excel, multiple data sheets/tabs in the same file are created.</li>\
  <li>When exporting to other formats, multiple files are created in the parent directory of the export file given at the top of the dialog.</li>\
  <li>The export dialog allows to name sheets/tabs or files respectively.</li>\
  </ul>\
  To export a SQL directly right-click the SQL in the SQL editor and choose "Store result of SQL in file".<br>\
  Multiple SQLs can be exported at once by using statement separators are used.<br><br><br>\
  More automated ways of exporting can be done using the following syntax:<br>\
  <pre>\
  @file 'C:/tmp/out.xlsx' SELECT * FROM orders\
  </pre>\
  where the file ending determines the export format. As far as applicable the last configurations done in the export dialog are used.<br><br>\
  Or<br>\
  <pre>\
  @msExcelWorkbook 'C:/tmp/out.xlsx'\n\
  @sheet 'Orders' SELECT * FROM orders;\n\
  @sheet 'Stores' SELECT * FROM stores;\
  </pre>\
  to create MS-Excel files with multiple named sheets. Note that the ";" may need to be replaced by SQL statement separator in use.

