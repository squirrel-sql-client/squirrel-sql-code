SessionSQLPropertiesPanel.queryConnectionPoolDescription=Often JDBC drivers block calls to a database connection when a SQL is being executed. \
  By default a SQuirreL Session uses a single connection. That is why UI hangs may occur when the database connection is accessed during SQL execution. \
  To avoid such hangs SQuirreL allows a 'query connection pool' of additional connections which are used for SQLs executed from within the SQL editor only. \
  The pool allows parallel SQL execution even if the connection blocks during execution.\n\
  Note: To keep a Session from blocking itself the pool is switched off when autocommit is switched off.

SessionSQLPropertiesPanel.queryConnectionPoolSize=Query connection pool size (0 means inactive)
SessionSQLPropertiesPanel.queryConnectionPool=Query connection pool

SessionSQLPropertiesPanel.columnLoading=Column loading
SessionSQLPropertiesPanel.loadColsInBackgroundDescription=Loading columns in background might help users with databases that contain a \
  lot of objects and/or users that work with low data transfer rates. Syntax highlightning and code completion may work less \
  exact if this option is checked. It is recommended to use this option only if you feel that the SQL editor hangs.

SessionSQLPropertiesPanel.loadColumsInBackground=Load columns in background


