action.net.sourceforge.squirrel_sql.client.session.action.savedsession.SessionSaveAction.tooltip=<html>Save Session\
  <br><br><b>On Saved Sessions:</b>\
  <br>The Saved Session feature allows to save and restore all SQL editors of a Session at once.\
  <br>Saved Session are especially useful when working with additional SQL Tabs or SQL Worksheets.\
  <br>SQL editors with open files are saved by saving the files and referencing them from the Saved Session.\
  <br>SQL editors without open files are saved internally.\
  <br>Saved Sessions contain a reference to a default Alias which allows to open a Saved Session without an exiting Session.\
  <br>If the active Session has a Saved Session or belongs to a group the Saved Session's or group's name is show in SQuirreL's title bar.<br> 

